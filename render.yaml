services:
  - type: web
    name: rrhh-system
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rrhh-database
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false

databases:
  - name: rrhh-database
    databaseName: rrhh_db
    user: rrhh_user
    plan: free
